<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Catalogue</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #242424;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 300;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: #888;
        }

        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 0;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag {
            padding: 5px 10px;
            background: #FFD700;
            border-radius: 0;
            font-size: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #1a1a1a;
        }

        .tag:hover {
            background: #FFC700;
        }

        .tag.active {
            background: #FFD700;
        }

        .anatomy-categories {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .anatomy-category-btn {
            flex: 1;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 0;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .anatomy-category-btn:hover {
            background: #333;
        }

        .anatomy-category-btn.active {
            background: #444;
            border-color: #FFD700;
        }

        .anatomy-category-btn.has-selection {
            border-color: #FFD700;
            color: #FFD700;
        }

        .anatomy-parts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding: 10px;
            background: #222;
            border-radius: 0;
        }

        .anatomy-option {
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            font-weight: 400;
            border: 1px solid transparent;
            display: inline-block;
            color: #aaa;
        }

        .anatomy-option:hover {
            color: #fff;
        }

        .anatomy-option.active {
            border: 1px solid #FFD700;
            background: rgba(255, 215, 0, 0.1);
            color: #fff;
        }

        .dynamic-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
        }

        .dynamic-tag {
            padding: 3px 8px;
            background: #333;
            font-size: 11px;
            cursor: pointer;
            border: 1px solid #444;
            color: #999;
            transition: all 0.2s;
        }

        .dynamic-tag:hover {
            background: #444;
            color: #FFD700;
            border-color: #FFD700;
        }

        .dynamic-tag-count {
            margin-left: 4px;
            opacity: 0.6;
            font-size: 10px;
        }

        .stats-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 2px solid #FFD700;
            padding: 30px;
            z-index: 2000;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto;
            display: none;
        }

        .stats-modal.active {
            display: block;
        }

        .stats-modal h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .stats-modal .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .stats-modal .close-stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFD700;
            color: #1a1a1a;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .style-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .style-option {
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 400;
            border: 1px solid transparent;
            display: inline-block;
        }

        .style-option:hover {
            opacity: 0.8;
        }

        .style-option.active {
            border: 1px solid;
        }

        .style-option[data-style="baroque"].active {
            border-color: #E8C5A0;
        }

        .style-option[data-style="impasto"].active {
            border-color: #FF8C42;
        }

        .style-option[data-style="flemish"].active {
            border-color: #FFD700;
        }

        .style-option[data-style="renaissance"].active {
            border-color: #87CEEB;
        }

        .style-option[data-style="gothic"].active {
            border-color: #9D84CE;
        }

        .color-grid {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: space-between;
        }

        .color-box {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .color-box.active {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .items-per-page-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .items-per-page-row h3 {
            margin-bottom: 0;
        }

        .items-select {
            width: 80px;
            padding: 6px 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 0;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 14px;
        }

        .items-select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .count-buttons {
            display: flex;
            gap: 10px;
        }

        .count-btn {
            flex: 1;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            cursor: pointer;
        }

        .count-btn:hover {
            background: #333;
        }

        .count-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .upload-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #444;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #FFD700;
            border: none;
            border-radius: 0;
            color: #1a1a1a;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #FFC700;
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        /* Gallery */
        .gallery-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .gallery-header {
            margin-bottom: 20px;
        }

        .gallery-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .gallery-info {
            color: #888;
            font-size: 14px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            background: #242424;
            border-radius: 0;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        .modal.active {
            display: flex;
        }

        .modal.dragging {
            cursor: grabbing;
        }

        .modal-content {
            position: relative;
            transform-origin: center center;
            transition: none;
            user-select: none;
        }

        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            pointer-events: none;
        }

        .zoom-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: #FFD700;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1002;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .modal-close {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            z-index: 1001;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.7);
        }

        .modal-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            color: white;
            padding: 20px 30px;
            z-index: 1001;
            pointer-events: all;
        }

        .modal-info-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .modal-info h3 {
            font-size: 18px;
            font-weight: 400;
            margin: 0;
        }

        .modal-info p {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }

        .bw-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
            border-radius: 0;
        }

        .bw-toggle.color-mode {
            background: linear-gradient(135deg, #ffffff 0%, #000000 100%);
        }

        .bw-toggle.bw-mode {
            background: linear-gradient(135deg, #E8C5A0 0%, #4a3c28 100%);
        }

        .bw-toggle:hover {
            transform: scale(1.1);
            border-color: #FFD700;
        }

        .modal-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .modal-tag {
            padding: 4px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 0;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
        }

        .modal-tag:hover {
            background: rgba(255,255,255,0.2);
        }

        .edit-btn {
            padding: 5px 12px;
            background: #FFD700;
            color: #1a1a1a;
            font-size: 12px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            margin-left: auto;
        }

        .edit-btn:hover {
            background: #FFC700;
        }

        .modal-image-bw {
            filter: grayscale(100%);
        }

        .edit-panel {
            background: #1a1a1a;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #444;
        }

        .edit-panel input, .edit-panel select {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px;
            background: #242424;
            border: 1px solid #444;
            color: #e0e0e0;
        }

        .edit-panel button {
            padding: 8px 15px;
            margin-right: 10px;
            background: #FFD700;
            color: #1a1a1a;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .edit-panel button:hover {
            background: #FFC700;
        }

        .edit-panel .cancel-btn {
            background: #666;
        }

        .delete-btn {
            background: #dc2626;
            color: white;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }

        .status-message.success {
            background: #065f46;
            color: #10b981;
            display: block;
        }

        .status-message.error {
            background: #7f1d1d;
            color: #f87171;
            display: block;
        }

        .btn-secondary {
            background: #444;
        }

        .btn-secondary:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Art Catalogue</h1>
            
            <!-- Search -->
            <div class="section">
                <h3>Search</h3>
                <input type="text" id="searchInput" placeholder="search artworks...">
            </div>

            <!-- Tags Filter -->
            <div class="section">
                <h3>Filter by Tags</h3>
                <input type="text" id="tagInput" placeholder="type tag and press enter...">
                <div class="tag-container" id="activeTags"></div>
            </div>

            <!-- Artist Filter -->
            <div class="section">
                <h3>Filter by Artist</h3>
                <input type="text" id="authorInput" placeholder="artist name...">
            </div>

            <!-- Dynamic Tags Section -->
            <div class="section">
                <h3>Popular Tags</h3>
                <div class="dynamic-tags" id="dynamicTags">
                    <!-- Will be populated dynamically -->
                </div>
            </div>

            <!-- Style Filter -->
            <div class="section">
                <h3>Filter by Style</h3>
                <div class="style-container">
                    <span class="style-option" data-style="baroque" style="color: #E8C5A0;">baroque</span>
                    <span class="style-option" data-style="impasto" style="color: #FF8C42;">impasto</span>
                    <span class="style-option" data-style="flemish" style="color: #FFD700;">flemish</span>
                    <span class="style-option" data-style="renaissance" style="color: #87CEEB;">renaissance</span>
                    <span class="style-option" data-style="gothic" style="color: #9D84CE;">gothic</span>
                </div>
            </div>

            <!-- Anatomy Filter -->
            <div class="section">
                <h3>Filter by Anatomy</h3>
                <div class="anatomy-categories">
                    <button class="anatomy-category-btn" data-category="head">Head</button>
                    <button class="anatomy-category-btn" data-category="body">Body</button>
                    <button class="anatomy-category-btn" data-category="limbs">Limbs</button>
                </div>
                <div class="anatomy-parts" id="anatomyParts" style="display: none;">
                    <!-- Parts will be dynamically shown based on category -->
                </div>
            </div>

            <!-- Color Filter -->
            <div class="section">
                <h3>Filter by Color</h3>
                <div class="color-grid">
                    <div class="color-box" data-color="yellow-ochre" style="background: #C4842C;" title="Yellow Ochre"></div>
                    <div class="color-box" data-color="red-ochre" style="background: #964B1F;" title="Red Ochre"></div>
                    <div class="color-box" data-color="warm-gray" style="background: #8B7F77;" title="Warm Gray"></div>
                    <div class="color-box" data-color="fleshy-beige" style="background: #E8C5A0;" title="Fleshy Beige"></div>
                    <div class="color-box" data-color="cold-flesh" style="background: #E4C7B7;" title="Cold Flesh"></div>
                </div>
            </div>

            <!-- Items per page -->
            <div class="section">
                <div class="items-per-page-row">
                    <h3>Items per Page</h3>
                    <select id="itemsPerPageSelect" class="items-select">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <h3>Add New Artwork</h3>
                <input type="text" id="imageUrl" placeholder="image url (paste link to image)">
                <input type="text" id="titleInput" placeholder="title">
                <input type="text" id="authorNameInput" placeholder="author">
                <input type="text" id="tagsInput" placeholder="tags (comma-separated)">
                <select id="styleSelect">
                    <option value="">Select style...</option>
                    <option value="baroque">Baroque</option>
                    <option value="impasto">Impasto</option>
                    <option value="flemish">Flemish</option>
                    <option value="renaissance">Renaissance</option>
                    <option value="gothic">Gothic</option>
                </select>
                <input type="text" id="anatomyInput" placeholder="anatomy parts (comma-separated: eye, nose, etc.)">
                <select id="colorSelect">
                    <option value="">Select color scheme...</option>
                    <option value="yellow-ochre">Yellow Ochre</option>
                    <option value="red-ochre">Red Ochre</option>
                    <option value="warm-gray">Warm Gray</option>
                    <option value="fleshy-beige">Fleshy Beige</option>
                    <option value="cold-flesh">Cold Flesh</option>
                </select>
                <button class="btn" onclick="addArtwork()">Add Artwork</button>
                <div id="statusMessage" class="status-message"></div>
                
                <!-- Backup & Restore -->
                <h3 style="margin-top: 20px;">Backup & Restore</h3>
                <button class="btn" onclick="downloadFullBackup()">Download Full Backup</button>
                <button class="btn btn-secondary" onclick="document.getElementById('restoreFile').click()" style="background: #777; margin-top: 5px;">Restore from Backup</button>
                <input type="file" id="restoreFile" accept=".json" style="display: none;" onchange="restoreFromBackup(event)">
                
                <!-- Data Management -->
                <h3 style="margin-top: 20px;">Data Management</h3>
                <button class="btn btn-secondary" onclick="showStats()" style="background: #777;">View Statistics</button>
                
                <button class="btn btn-danger" onclick="clearAll()">Clear All Data</button>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gallery-container">
            <div class="gallery-header">
                <h2>Gallery</h2>
                <div class="gallery-info" id="galleryInfo">0 artworks</div>
            </div>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="modal">
        <div class="zoom-indicator" id="zoomIndicator" style="display: none;">100%</div>
        <div class="modal-content" id="modalContent">
            <img id="modalImage" src="" alt="">
        </div>
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-info" id="modalInfo">
            <div id="viewMode">
                <div class="modal-info-header">
                    <div class="bw-toggle color-mode" id="bwToggle" onclick="toggleBlackWhite()"></div>
                    <div>
                        <h3 id="modalTitle"></h3>
                        <p id="modalAuthor"></p>
                    </div>
                    <button class="edit-btn" onclick="toggleEditMode()">Edit</button>
                </div>
                <div class="modal-tags" id="modalTags"></div>
            </div>
            <div id="editMode" style="display: none;" class="edit-panel">
                <input type="text" id="editTitle" placeholder="title">
                <input type="text" id="editAuthor" placeholder="author">
                <input type="text" id="editTags" placeholder="tags (comma-separated)">
                <select id="editStyle">
                    <option value="">Select style...</option>
                    <option value="baroque">Baroque</option>
                    <option value="impasto">Impasto</option>
                    <option value="flemish">Flemish</option>
                    <option value="renaissance">Renaissance</option>
                    <option value="gothic">Gothic</option>
                </select>
                <input type="text" id="editAnatomy" placeholder="anatomy (comma-separated)">
                <select id="editColor">
                    <option value="">Select color...</option>
                    <option value="yellow-ochre">Yellow Ochre</option>
                    <option value="red-ochre">Red Ochre</option>
                    <option value="warm-gray">Warm Gray</option>
                    <option value="fleshy-beige">Fleshy Beige</option>
                    <option value="cold-flesh">Cold Flesh</option>
                </select>
                <div style="margin-top: 10px;">
                    <button onclick="saveEdit()">Save</button>
                    <button class="cancel-btn" onclick="toggleEditMode()">Cancel</button>
                    <button class="delete-btn" onclick="deleteArtwork()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div class="stats-modal" id="statsModal">
        <button class="close-stats" onclick="closeStats()">×</button>
        <h2>Collection Statistics</h2>
        <div id="statsContent"></div>
    </div>

    <script>
        // Anatomy categories data
        const anatomyCategories = {
            head: ['eye', 'ear', 'nose', 'mouth', 'hair', 'face', 'jaw', 'forehead', 'cheek', 'lips', 'eyebrow'],
            body: ['torso', 'chest', 'abdomen', 'back', 'waist', 'hip', 'neck', 'shoulder'],
            limbs: ['hand', 'foot', 'arm', 'leg', 'finger', 'elbow', 'knee', 'wrist', 'ankle', 'toe']
        };

        // GitHub configuration
        let githubConfig = {
            repo: localStorage.getItem('githubRepo') || '',
            token: localStorage.getItem('githubToken') || ''
        };

        // Data management
        let artworks = [];
        let filteredArtworks = [];
        let currentFilters = {
            search: '',
            tags: [],
            author: '',
            color: '',
            styles: [],
            anatomy: [],
            itemsPerPage: 20
        };

        // Initialize
        function init() {
            loadArtworks();
            setupEventListeners();
            renderGallery();
            updateDynamicTags();
            
            // Load GitHub settings if they exist
            if (githubConfig.repo) {
                document.getElementById('githubRepo').value = githubConfig.repo;
            }
        }

        // Update dynamic tags based on existing artworks
        function updateDynamicTags() {
            const tagCounts = {};
            
            // Count all tags
            artworks.forEach(artwork => {
                if (artwork.tags) {
                    artwork.tags.forEach(tag => {
                        tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                    });
                }
            });
            
            // Sort by count and get top 20

        // Apply filters
        function applyFilters() {
            filteredArtworks = artworks.filter(artwork => {
                // Search filter
                if (currentFilters.search) {
                    const searchTerm = currentFilters.search;
                    const matchesSearch = 
                        artwork.title.toLowerCase().includes(searchTerm) ||
                        artwork.author.toLowerCase().includes(searchTerm) ||
                        artwork.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    
                    if (!matchesSearch) return false;
                }

                // Tag filter
                if (currentFilters.tags.length > 0) {
                    const hasAllTags = currentFilters.tags.every(tag => 
                        artwork.tags.some(artTag => artTag.toLowerCase() === tag.toLowerCase())
                    );
                    if (!hasAllTags) return false;
                }

                // Author filter
                if (currentFilters.author) {
                    if (!artwork.author.toLowerCase().includes(currentFilters.author)) {
                        return false;
                    }
                }

                // Style filter
                if (currentFilters.styles.length > 0) {
                    if (!artwork.style || !currentFilters.styles.includes(artwork.style)) {
                        return false;
                    }
                }

                // Anatomy filter
                if (currentFilters.anatomy.length > 0) {
                    if (!artwork.anatomy || artwork.anatomy.length === 0) {
                        return false;
                    }
                    const hasMatchingAnatomy = currentFilters.anatomy.some(part => 
                        artwork.anatomy.includes(part)
                    );
                    if (!hasMatchingAnatomy) {
                        return false;
                    }
                }

                // Color filter
                if (currentFilters.color && artwork.color !== currentFilters.color) {
                    return false;
                }

                return true;
            });

            renderGallery();
        }

                return;
            }
            
            // Read file

            reader.onload = async function(e) {

                    thumbnail: e.target.result, // In a real app, you'd create a smaller version
                    dateAdded: new Date().toISOString()
                };
                
                // Try to upload to GitHub if configured
                if (githubConfig.repo && githubConfig.token) {
                    try {
                        showStatus('Uploading to GitHub...', 'success');
                        const githubUrl = await uploadToGitHub(file, artwork);
                        if (githubUrl) {
                            artwork.githubUrl = githubUrl;
                            artwork.url = githubUrl; // Use GitHub URL instead of base64
                            artwork.thumbnail = githubUrl;
                        }
                    } catch (error) {
                        console.error('GitHub upload failed:', error);
                        showStatus('GitHub upload failed, saving locally', 'error');
                    }
                }

                    tagsInput.value = '';
                    styleSelect.value = '';
                    anatomyInput.value = '';

            };
            
            reader.readAsDataURL(file);
        }

        // Upload to GitHub
        async function uploadToGitHub(file, artwork) {
            const [owner, repo] = githubConfig.repo.split('/');
            const fileName = `images/${artwork.id}_${file.name}`;
            
            // Convert file to base64
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function() {
                    try {
                        // Convert to base64
                        const base64 = btoa(reader.result);
                        
                        // Upload to GitHub
                        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${githubConfig.token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: `Upload: ${artwork.title}`,
                                content: base64,
                                branch: 'main'
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            // Return the raw GitHub URL for direct image access
                            const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${fileName}`;
                            resolve(rawUrl);
                        } else {
                            const error = await response.text();
                            console.error('GitHub API error:', error);
                            reject(new Error('GitHub upload failed'));
                        }
                    } catch (error) {
                        console.error('Upload error:', error);
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsBinaryString(file);
            });
        }

        // Sync with GitHub (load catalog.json)
        async function syncWithGitHub() {
            if (!githubConfig.repo || !githubConfig.token) {
                showStatus('Please configure GitHub settings first', 'error');
                return;
            }
            
            try {
                showStatus('Syncing with GitHub...', 'success');
                const [owner, repo] = githubConfig.repo.split('/');
                
                // Try to get catalog.json from GitHub
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/catalog.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    
                    // Merge with local data
                    if (content.artworks) {
                        artworks = content.artworks;
                        saveArtworks();
                        filteredArtworks = [...artworks];
                        applyFilters();
                        showStatus('Synced with GitHub successfully!', 'success');
                    }
                } else {
                    // Create catalog.json if it doesn't exist
                    await updateGitHubCatalog();
                    showStatus('Created new catalog on GitHub', 'success');
                }
            } catch (error) {
                console.error('Sync error:', error);
                showStatus('Sync failed: ' + error.message, 'error');
            }
        }

        // Update catalog.json on GitHub
        async function updateGitHubCatalog() {
            const [owner, repo] = githubConfig.repo.split('/');
            
            // Get current file (if exists) to get SHA
            let sha = '';
            try {
                const getResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/catalog.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (getResponse.ok) {
                    const data = await getResponse.json();
                    sha = data.sha;
                }
            } catch (e) {
                // File doesn't exist yet
            }
            
            // Update or create file
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/catalog.json`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update catalog',
                    content: btoa(JSON.stringify({ artworks: artworks }, null, 2)),
                    branch: 'main',
                    ...(sha && { sha })
                })
            });
            
            return response.ok;
        }

                    ).join('');
                } else {
                    tagsContainer.innerHTML = '';
                }
                
                // Hide edit mode
                document.getElementById('editMode').style.display = 'none';
                document.getElementById('viewMode').style.display = 'block';
                
                document.getElementById('modal').classList.add('active');
                document.getElementById('zoomIndicator').style.display = 'block';
                document.getElementById('zoomIndicator').textContent = '100%';
                
                // Add modal event listeners
                setupModalInteractions();
            }
        }

        function toggleBlackWhite() {
            const modalImg = document.getElementById('modalImage');
            const bwToggle = document.getElementById('bwToggle');
            
            isBlackWhite = !isBlackWhite;
            
            if (isBlackWhite) {
                modalImg.classList.add('modal-image-bw');
                bwToggle.className = 'bw-toggle bw-mode';
            } else {
                modalImg.classList.remove('modal-image-bw');
                bwToggle.className = 'bw-toggle color-mode';
            }
        }

        function toggleEditMode() {
            const editMode = document.getElementById('editMode');
            const viewMode = document.getElementById('viewMode');
            
            if (editMode.style.display === 'none') {
                // Switch to edit mode
                const artwork = artworks.find(a => a.id === currentArtworkId);
                if (artwork) {
                    document.getElementById('editTitle').value = artwork.title;
                    document.getElementById('editAuthor').value = artwork.author;
                    document.getElementById('editTags').value = artwork.tags ? artwork.tags.join(', ') : '';
                    document.getElementById('editStyle').value = artwork.style || '';
                    document.getElementById('editAnatomy').value = artwork.anatomy ? artwork.anatomy.join(', ') : '';
                    document.getElementById('editColor').value = artwork.color || '';
                    
                    editMode.style.display = 'block';
                    viewMode.style.display = 'none';
                }
            } else {
                // Switch back to view mode
                editMode.style.display = 'none';
                viewMode.style.display = 'block';
            }
        }

        function saveEdit() {
            const artwork = artworks.find(a => a.id === currentArtworkId);
            if (artwork) {
                artwork.title = document.getElementById('editTitle').value.trim();
                artwork.author = document.getElementById('editAuthor').value.trim();
                artwork.tags = document.getElementById('editTags').value
                    .split(',')
                    .map(t => t.trim())
                    .filter(t => t);
                artwork.style = document.getElementById('editStyle').value;
                artwork.anatomy = document.getElementById('editAnatomy').value
                    .split(',')
                    .map(a => a.trim().toLowerCase())
                    .filter(a => a);
                artwork.color = document.getElementById('editColor').value;
                
                // Save to localStorage
                saveArtworks();
                
                // Update display
                document.getElementById('modalTitle').textContent = artwork.title;
                document.getElementById('modalAuthor').textContent = `by ${artwork.author}${artwork.style ? ' • ' + artwork.style : ''}`;
                
                const tagsContainer = document.getElementById('modalTags');
                if (artwork.tags && artwork.tags.length > 0) {
                    tagsContainer.innerHTML = artwork.tags.map(tag => 
                        `<span class="modal-tag">${tag}</span>`
                    ).join('');
                } else {
                    tagsContainer.innerHTML = '';
                }
                
                // Switch back to view mode
                toggleEditMode();
                
                // Refresh gallery and tags
                applyFilters();
                updateDynamicTags();
                
                showStatus('Artwork updated successfully!', 'success');
            }
        }

        function deleteArtwork() {
            const artwork = artworks.find(a => a.id === currentArtworkId);
            if (artwork) {
                const confirmDelete = confirm(`Are you sure you want to delete "${artwork.title}"? This cannot be undone.`);
                
                if (confirmDelete) {
                    // Remove from artworks array
                    artworks = artworks.filter(a => a.id !== currentArtworkId);
                    
                    // Save to localStorage
                    saveArtworks();
                    
                    // Close modal
                    closeModal();
                    
                    // Refresh gallery and tags
                    filteredArtworks = [...artworks];
                    applyFilters();
                    updateDynamicTags();
                    
                    showStatus('Artwork deleted successfully', 'success');
                }
            }
        }

        function setupModalInteractions() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            // Mouse wheel zoom
            modal.addEventListener('wheel', handleZoom);
            
            // Drag functionality
            modal.addEventListener('mousedown', startDrag);
            modal.addEventListener('mousemove', drag);
            modal.addEventListener('mouseup', endDrag);
            modal.addEventListener('mouseleave', endDrag);
        }

        function handleZoom(e) {
            e.preventDefault();
            const modalContent = document.getElementById('modalContent');
            
            const delta = e.deltaY * -0.001;
            const newScale = Math.min(Math.max(0.5, currentScale + delta), 5);
            
            currentScale = newScale;
            modalContent.style.transform = `translate(${xOffset}px, ${yOffset}px) scale(${currentScale})`;
            
            // Update zoom indicator
            const zoomPercent = Math.round(currentScale * 100);
            document.getElementById('zoomIndicator').textContent = `${zoomPercent}%`;
        }

        function startDrag(e) {
            if (e.target.id === 'modal' || e.target.id === 'modalContent' || e.target.id === 'modalImage') {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
                isDragging = true;
                document.getElementById('modal').classList.add('dragging');
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                
                const modalContent = document.getElementById('modalContent');
                modalContent.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
            }
        }

        function endDrag(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
            document.getElementById('modal').classList.remove('dragging');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.getElementById('zoomIndicator').style.display = 'none';
            
            // Remove event listeners
            modal.removeEventListener('wheel', handleZoom);
            modal.removeEventListener('mousedown', startDrag);
            modal.removeEventListener('mousemove', drag);
            modal.removeEventListener('mouseup', endDrag);
            modal.removeEventListener('mouseleave', endDrag);
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 3000);
        }

        // Clear all data
        function clearAll() {
            if (confirm('Are you sure you want to delete all artworks? This cannot be undone.')) {
                localStorage.removeItem('artCatalogue');
                artworks = [];
                filteredArtworks = [];
                renderGallery();
                showStatus('All data cleared', 'success');
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
